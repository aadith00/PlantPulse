<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Layout Styles */
        body {
            background-color: #e9ecef;
            /* Light gray background */
            font-family: Arial, sans-serif;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            position: fixed;
            height: 100vh;
            /* Full viewport height */
            width: 250px;
            padding: 20px 0;
        }

        .sidebar h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .sidebar .nav-link {
            color: #adb5bd;
            padding: 10px 20px;
        }

        .sidebar .nav-link:hover {
            color: white;
        }

        .logout-btn {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .logout-button {
            background-color: #dc3545;
            /* Red button */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #c82333;
            /* Darker red */
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            min-height: 100vh;
        }

        /* Card and Table Styles */
        .card {
            margin-top: 20px;
            border-radius: 10px;
        }

        .card-header {
            background-color: #28a745;
            /* Green header */
            color: white;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .badge-custom {
            font-size: 0.8rem;
            /* Smaller badge */
        }

        .table th {
            background-color: #f8f9fa;
            /* Light background for table headers */
        }

        /* Modal Styles */
        .modal-header {
            background-color: #28a745;
            color: white;
        }

        .modal-footer .btn-primary {
            background-color: #28a745;
            border: none;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link active" href="{% url 'dashboard' %}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'manage_users' %}">View Users</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Orders</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
            <li class="nav-item logout-btn">
                <form action="{% url 'logout' %}" method="post">{% csrf_token %}
                    <button type="submit" class="btn logout-button">Logout</button>
                </form>
            </li>
        </ul>
    </div>

    <div class="content">
        <h2 class="dashboard-header">Manage Users</h2>
        <div class="card">
            <div class="card-header">User List</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user, role in user_roles %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ role }}</td>
                            <td>
                                <button class="btn btn-primary edit-btn" data-id="{{ user.id }}" data-toggle="modal"
                                    data-target="#editModal">Edit</button>
                                <form action="{% url 'delete_user' user.id %}" method="post" style="display:inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="editUserForm" method="post">
                    {% csrf_token %}
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="editModalBody">
                        <!-- Form fields will be populated dynamically -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $('.edit-btn').on('click', function () {
            var userId = $(this).data('id');
            $.get(`/custom_admin/edit_user/${userId}/`, function (data) {
                $('#editModalBody').html(data);  // Populate the modal body with the fetched data
                $('#editUserForm').attr('action', `/custom_admin/edit_user/${userId}/`); // Set the form action
            });
        });

        $('#editUserForm').on('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            var form = $(this);
            $.post(form.attr('action'), form.serialize(), function (response) {
                if (response.success) {
                    location.reload(); // Reload the page to see the changes
                } else {
                    alert('There was an error updating the user.'); // Handle error case (optional)
                }
            });
        });
    </script>

</body>

</html>
