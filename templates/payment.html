<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Container Styles */
        .container-fluid {
            background-color: #6c757d;
            color: #fff;
            text-align: center;
            padding: 50px 0;
            animation: fadeInDown 1s ease-out;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            animation: fadeInUp 1.2s ease-out;
        }

        /* Header and Footer */
        h1, h2 {
            font-weight: bold;
            color: #fff;
        }
        
        footer {
            background-color: #6c757d;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }

        /* Card and Table Styles */
        .card {
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 30px;
            animation: scaleIn 0.8s ease-out;
        }

        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #f1f1f1;
        }

        .table th, .table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 5px;
            text-decoration: none;
            font-weight: bold;
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-outline-primary {
            background-color: transparent;
            border: 2px solid #007bff;
            color: #007bff;
        }

        /* Hover and Focus Effects */
        .btn:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="container-fluid">
    <h1 class="text-uppercase">Payment</h1>
    <p><a href="{% url 'index' %}">Home</a> - Payment</p>
</div>

<!-- Main Content -->
<div class="container">
    <h2>Payment Method</h2>
    <div class="alert alert-info">
        <p>You have chosen to pay using <strong>Cash on Delivery</strong>.</p>
        <p>Please ensure that you have the exact amount ready for payment upon delivery.</p>
    </div>

    <form method="post" action="{% url 'order_confirmation' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="address">Delivery Address:</label>
            <input type="text" class="form-control" name="address" id="address" required placeholder="Enter your delivery address">
        </div>

        <div class="form-group">
            <label for="phone">Contact Number:</label>
            <input type="text" class="form-control" name="phone" id="phone" required placeholder="Enter your contact number">
        </div>

        <div class="form-group">
            <label for="delivery_time">Preferred Delivery Time:</label>
            <input type="text" class="form-control" name="delivery_time" id="delivery_time" placeholder="Optional: Enter preferred delivery time">
        </div>

        <button type="submit" class="btn btn-primary">Confirm Payment</button>
    </form>

<!-- Footer -->
<footer>
    <p>&copy; 2024 PlantPulse. All rights reserved.</p>
</footer>

</body>
</html>
